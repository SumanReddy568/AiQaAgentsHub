name: Daily News Digest
on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST
    - cron: '30 12 * * *' # 6:00 PM IST
  workflow_dispatch:

jobs:
  send-news-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: data/news-cache.json
          key: news-cache-${{ github.run_number }}
          restore-keys: |
            news-cache-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm install @google/generative-ai

      - name: Run News Digest Script
        run: node scripts/news-digest.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} 

      - name: Commit Cache
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news-cache.json
          git commit -m "Update news cache [skip ci]" || echo "No changes to commit"
          git push

      - name: Save Updated Cache
        if: success()
        uses: actions/cache@v4
        with:
          path: data/news-cache.json
          key: news-cache-${{ github.run_number }}
