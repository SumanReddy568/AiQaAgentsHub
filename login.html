<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI QA Agent Hub</title>
    <link rel="icon" type="image/png" href="assets/ai_png.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            750: '#2d3b55',
                            850: '#1a2233',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-6 transition-colors duration-300">
    <div
        class="glass-effect dark:bg-slate-900/40 p-10 rounded-3xl border border-white/50 dark:border-slate-800/50 shadow-2xl w-full max-w-md backdrop-blur-xl animate-fade-in">
        <div class="text-center mb-10">
            <div class="relative inline-block mb-6">
                <div class="absolute inset-0 bg-blue-500 blur-xl opacity-20 rounded-full animate-pulse"></div>
                <img src="assets/ai_png.png" alt="AI Hub Logo"
                    class="relative z-10 mx-auto w-20 h-20 bg-white/10 dark:bg-slate-800/50 rounded-2xl shadow-sm p-4 backdrop-blur-sm group-hover:scale-110 transition-transform">
            </div>
            <h1 id="form-title" class="text-3xl font-extrabold text-slate-900 dark:text-white mb-2">Welcome Back</h1>
            <p id="form-subtitle" class="text-slate-600 dark:text-slate-400">Please sign in to your account</p>
        </div>

        <!-- Global Messages -->
        <div id="error-message"
            class="hidden mb-6 p-4 bg-red-100/50 dark:bg-red-900/20 border border-red-200 dark:border-red-800/30 rounded-xl text-red-600 dark:text-red-400 text-sm flex items-center gap-3">
            <i class="fas fa-exclamation-circle text-base"></i>
            <span></span>
        </div>
        <div id="success-message"
            class="hidden mb-6 p-4 bg-emerald-100/50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-800/30 rounded-xl text-emerald-600 dark:text-emerald-400 text-sm flex items-center gap-3">
            <i class="fas fa-check-circle text-base"></i>
            <span></span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-5">
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
                <div class="relative group">
                    <i
                        class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="email" id="email" required
                        class="w-full pl-12 pr-4 py-4 bg-white/50 dark:bg-slate-800/50 border border-slate-200/50 dark:border-slate-700/50 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all dark:text-white"
                        placeholder="name@example.com">
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center ml-1">
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Password</label>
                    <a href="#" class="text-xs text-blue-600 dark:text-blue-400 font-medium hover:underline">Forgot
                        password?</a>
                </div>
                <div class="relative group">
                    <i
                        class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="password" id="password" required
                        class="w-full pl-12 pr-12 py-4 bg-white/50 dark:bg-slate-800/50 border border-slate-200/50 dark:border-slate-700/50 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all dark:text-white"
                        placeholder="••••••••">
                    <button type="button" id="toggle-password"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="login-btn"
                class="w-full py-4 bg-slate-900 dark:bg-blue-600 text-white font-bold rounded-2xl shadow-xl shadow-slate-900/10 dark:shadow-blue-900/20 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                <span class="button-text">Login</span>
                <span
                    class="button-loader hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                <i class="fas fa-arrow-right text-sm"></i>
            </button>

            <p class="text-center text-slate-600 dark:text-slate-400 text-sm pt-2">
                Don't have an account?
                <a href="#" id="show-signup" class="text-blue-600 dark:text-blue-400 font-bold hover:underline">Sign up
                    for free</a>
            </p>
        </form>

        <!-- Signup Form (Hidden by default) -->
        <form id="signup-form" class="hidden space-y-4">
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Full Name</label>
                <div class="relative group">
                    <i
                        class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="text" id="signup-name"
                        class="w-full pl-12 pr-4 py-3.5 bg-white/50 dark:bg-slate-800/50 border border-slate-200/50 dark:border-slate-700/50 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all dark:text-white"
                        placeholder="John Doe">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
                <div class="relative group">
                    <i
                        class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="email" id="signup-email"
                        class="w-full pl-12 pr-4 py-3.5 bg-white/50 dark:bg-slate-800/50 border border-slate-200/50 dark:border-slate-700/50 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all dark:text-white"
                        placeholder="name@example.com">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Password</label>
                <div class="relative group">
                    <i
                        class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="password" id="signup-password"
                        class="w-full pl-12 pr-12 py-3.5 bg-white/50 dark:bg-slate-800/50 border border-slate-200/50 dark:border-slate-700/50 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all dark:text-white"
                        placeholder="••••••••">
                    <button type="button" id="toggle-signup-password"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Confirm
                    Password</label>
                <div class="relative group">
                    <i
                        class="fas fa-shield-alt absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="password" id="confirm-password"
                        class="w-full pl-12 pr-12 py-3.5 bg-white/50 dark:bg-slate-800/50 border border-slate-200/50 dark:border-slate-700/50 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all dark:text-white"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" id="signup-btn"
                class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-xl shadow-blue-500/20 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                <span class="button-text">Create Account</span>
                <span
                    class="button-loader hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
            </button>

            <p class="text-center text-slate-600 dark:text-slate-400 text-sm pt-2">
                Already have an account?
                <a href="#" id="show-login" class="text-blue-600 dark:text-blue-400 font-bold hover:underline">Login
                    here</a>
            </p>
        </form>
    </div>

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-500/10 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-500/10 blur-[120px] rounded-full">
        </div>
    </div>

    <script src="utils/analytics.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.Analytics && window.Analytics.trackQAAgentLogin) {
                window.Analytics.trackQAAgentLogin({
                    referrer: document.referrer || 'direct'
                });
            }
        });
    </script>
    <script type="module" src="js/auth.js"></script>
    <style>
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
