<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Usage Dashboard</title>
    <link rel="icon" type="image/png" href="assets/ai_png.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-y: auto !important;
            height: auto !important;
            min-height: 100vh;
        }

        html {
            overflow-y: auto !important;
        }
    </style>
    <script>
        // Carry theme from localStorage (light/dark/system)
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body class="gradient-bg">
    <div class="w-full min-h-screen px-4 sm:px-6 lg:px-8 py-8">
        <header
            class="flex flex-wrap justify-between items-center gap-4 mb-8 pb-4 border-b border-slate-200 dark:border-slate-700/50">
            <div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 dark:text-slate-50 tracking-tight">AI
                    Usage Dashboard</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-1">Statistics are stored locally and privately in your
                    browser.</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="clear-data-btn"
                    class="px-4 py-2 rounded-xl bg-red-100 text-red-700 text-xs font-semibold hover:bg-red-200 transition-colors min-w-[120px] text-center">
                    Clear All Data
                </button>
                <a id="status-btn" href="geminiStatus.html" target="_blank" rel="noopener noreferrer"
                    class="px-4 py-2 rounded-xl bg-red-100 text-red-700 text-xs font-semibold hover:bg-red-200 transition-colors min-w-[120px] text-center"
                    title="Check Gemini API Status">
                    Gemini Status
                </a>
                <a href="index.html" title="Agent Hub (Home)"
                    class="p-2 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-800 hover:text-slate-700 dark:hover:text-slate-200 transition-colors">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Model Usage -->
        <div class="dashboard-card mt-8">
            <h2 class="card-title">Usage Breakdown by Model</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center mt-6">
                <div class="relative h-64 md:h-80">
                    <canvas id="model-usage-chart"></canvas>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b-2 border-slate-200 dark:border-slate-700">
                            <tr>
                                <th class="p-3 text-sm font-semibold text-slate-600 dark:text-slate-400">Model Name
                                </th>
                                <th class="p-3 text-sm font-semibold text-slate-600 dark:text-slate-400">API Calls
                                </th>
                                <th class="p-3 text-sm font-semibold text-slate-600 dark:text-slate-400">Total
                                    Tokens</th>
                            </tr>
                        </thead>
                        <tbody id="model-stats-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Recent API Calls -->
        <div class="dashboard-card mt-8">
            <h2 class="card-title">Recent API Calls (Last 10)</h2>
            <div class="overflow-x-auto mt-6">
                <table class="w-full text-left text-sm">
                    <thead class="border-b-2 border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50">
                        <tr>
                            <th class="p-3 font-semibold text-slate-600 dark:text-slate-400">Agent Type</th>
                            <th class="p-3 font-semibold text-slate-600 dark:text-slate-400">Model</th>
                            <th class="p-3 font-semibold text-slate-600 dark:text-slate-400">Tokens</th>
                            <th class="p-3 font-semibold text-slate-600 dark:text-slate-400">Response Time</th>
                            <th class="p-3 font-semibold text-slate-600 dark:text-slate-400">Input Token Size</th>
                            <th class="p-3 font-semibold text-slate-600 dark:text-slate-400">Output Token Size</th>
                            <th class="p-3 font-semibold text-slate-600 dark:text-slate-400">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="recent-calls-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
    <!-- <script src="js/theme-switcher.js"></script> -->
    <script>
        // Apply reusable classes with Tailwind's @apply directive for cleaner HTML
        const style = document.createElement('style');
        style.textContent = `
        .stat-card {
            @apply bg-white/80 dark:bg-slate-800/50 p-4 rounded-xl shadow-md border border-slate-200/80 dark:border-slate-700/60 backdrop-blur-sm text-center transition-all hover:shadow-lg hover:-translate-y-1;
        }
        .stat-title {
            @apply text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider;
        }
        .stat-value {
            @apply text-3xl md:text-4xl font-extrabold mt-2 tracking-tight;
        }
        .dashboard-card {
            @apply bg-white/80 dark:bg-slate-800/50 p-6 rounded-2xl shadow-lg border border-slate-200/80 dark:border-slate-700/60 backdrop-blur-sm;
        }
        .card-title {
            @apply text-xl font-bold text-slate-800 dark:text-slate-100;
        }
      `;
        document.head.appendChild(style);

        // Dynamically update status button name/tooltips based on provider
        function updateProviderStatusBtn() {
            const provider = localStorage.getItem('ai-provider') || 'gemini';
            const statusBtn = document.getElementById('status-btn');
            if (!statusBtn) return;

            if (provider === 'openrouter') {
                statusBtn.textContent = "OpenRouter Status";
                statusBtn.title = "Check OpenRouter API Status";
            } else if (provider === 'deepseek') {
                statusBtn.textContent = "DeepSeek Status";
                statusBtn.title = "Check DeepSeek API Status";
            } else {
                statusBtn.textContent = "Gemini Status";
                statusBtn.title = "Check Gemini API Status";
            }
        }

        document.addEventListener('DOMContentLoaded', updateProviderStatusBtn);
        window.addEventListener('storage', updateProviderStatusBtn);
    </script>
</body>

</html>
